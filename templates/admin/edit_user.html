<!DOCTYPE html>
<html>
<head>
    <title>Edit User - OF Caption Gen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">OF Caption Gen</a>
            <div class="nav-right">
                <span class="admin-badge">Admin</span>
                <a href="{{ url_for('admin_dashboard') }}" class="login-btn">Back to Admin</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h2>Edit User</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="edit-user-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label>Credits</label>
                <input type="number" name="credits" value="{{ user.credits }}" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    Admin Access
                </label>
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
